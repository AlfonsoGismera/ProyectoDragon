#Novedades
novedades.tra1=En esta versión única del juego de cartas "BANG!", la supervivencia se basa en la confianza y la traición.\
            En "BANG! The Walking Dead", los jugadores formarán equipos enfrentados en una lucha por obtener la supremacía en un paisaje devastado.
novedades.tra2=El Sacro Imperio de Britannia conquistó el país conocido como Japón y ahora lo llaman Área 11. Sus residentes perdieron sus derechos de autogobierno y ahora se llaman Elevens.
novedades.tra3="New Eden" es un juego de mesa que nos sitúa en el año 2442, cuando la Tierra se enfrenta a una destrucción total. El nivel del mar está subiendo irremediablemente, y las vastas profundidades del océano se extienden ahora por toda la tierra. Se construye una ciudad en las profundidades marinas, Nuevo Edén. Tu misión, ayudar a su desarrollo y gestión.
novedades.tra4=Risk: Warhammer 40,000 Edition es una emocionante adaptación del clásico juego de estrategia, donde las facciones del universo Warhammer 40,000 compiten por la dominación galáctica, desplegando ejércitos, conquistando territorios y librando batallas épicas en un conflicto interplanetario sin igual.
