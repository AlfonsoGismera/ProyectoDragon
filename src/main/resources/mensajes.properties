#Noticias
Not.noticias1=Es una expansión para el juego de mesa "Root" con la que podrás adentrarte aún más en el mundo de "Root"; para ser exactos podrás "profundizar" más aún ya que añade dos nuevas facciones y un nuevo tablero que nos mostrarán el mundo que se esconde unos metros bajo tierra. Esta expansión incluye Ley de Root actualizada y te permitirá jugar como: El Ducado Subterráneo, convence a tus ministros para que lideren una virtuosa expedición al bosque, con el objetivo de imponer orden y acabar con el caos reinante en la superficie; Esta nueva versión del juego tiene el mismo mecanismo cooperativo e innovador de gestión de bazas que el aclamado juego original, ¡pero con algunas sorpresas nuevas y emocionantes!
Not.noticias2=Lo lejos que lleguéis depende completamente de lo bien que trabajéis juntos como equipo. Carta a carta, tu grupo de búsqueda descubrirá los desafíos que se avecinan y forjará un camino hacia Mu. Esta nueva versión del juego tiene el mismo mecanismo cooperativo e innovador de gestión de bazas que el aclamado juego original, ¡pero con algunas sorpresas nuevas y emocionantes! En "Terraforming Mars", los jugadores desarrollan el rol de una de esas corporaciones y trabajan juntos en el proceso de terraformación, pero compiten por obtener los puntos de victoria que otorgan no sólo tus contribuciones a la terraformación, también por mejorar la infraestructura humana a través del sistema solar
Not.noticias3=En el siglo XXIV, la humanidad empieza a terraformar el planeta Marte. Gigantescas corporaciones, patrocinadas por el gobierno mundial en la Tierra, empiezan enormes proyectos para elevar la temperatura, los niveles de oxígeno y la cobertura del planeta por océanos hasta que el medio ambiente sea habitable. En "Terraforming Mars", los jugadores desarrollan el rol de una de esas corporaciones y trabajan juntos en el proceso de terraformación, pero compiten por obtener los puntos de victoria que otorgan no sólo tus contribuciones a la terraformación, también por mejorar la infraestructura humana a través del sistema solar. Éste es el juego de mesa perfecto para las grandes corporaciones que desean dominar y expandirse a lo largo y ancho del planeta rojo.
Not.noticias4=¡Bienvenidos al oscurantismo de la Edad Media! En su delirante búsqueda de conocimientos prohibidos y el poder definitivo, los nigromantes han desatado el apocalipsis sobre el mundo de los vivos. Sus zombis han destruido los ejércitos del rey y ahora campan a sus anchas, sembrando el caos y la muerte por toda la región. ¡Desenvaina tu espada, tensa tu ballesta y prepara tus conjuros! Para los pocos valientes que aún resisten, ha llegado la hora de... ¡"Zombicide: Black Plague"!.
Not.noticias5=Oathsworn: Into the Deepwood" es un juego de mesa que se centra en opciones narrativas y ricos encuentros de combate en miniatura. El juego se desarrolla en Deepwood, donde una compañía libre (los juramentados) lucha por la supervivencia de la humanidad contra los horrores antinaturales y el propio Deepwood. A medida que se desarrollan las sesiones, el grupo se sumerge en una profunda campaña en la que obtienen niveles, botines y nuevos aliados para unirse a ellos en su viaje.
Not.noticias6=Sólo los hombres lobo estúpidos creen que pueden ganar en la guerra contra el Wyrm únicamente en el mundo físico. Algunos usan la Penumbra como atajo, como centro de operaciones o como forma de tender trampas a enemigos espiritualmente conscientes. Otros toman Puentes Lunares a los Reinos en la Umbra Próxima, en busca de poderosas magias espirituales o una concentración de las fuerzas del Wyrm lista para atacar a Gaia. Algunos cruzan a otros mundos espirituales con la esperanza de encontrar algún saber desconocido que pueda cambiar el curso de los acontecimientos en su favor. Y unos pocos rumorean sobre la existencia de criaturas bendecidas por la propia Gaia, creadas a partir de sí misma para contener la corrupción del Wyrm.
Not.notsaber=¿Quiere saber más?
Not.not1=El emperador de la humanidad proclamo la Gran cruzada en busca de los\
primarcas y unificar a la humanidad.
Not.not2=La guardia imperial es un martillo del emperador, es la primera contra el hereje y el xeno.
Not.not22=!Unete a la Guardia Imperial!
Not.not3=Son la misma muerte de la galaxia una gran colmena de seres sedientosde biomasa que usaran para aumentar sus números
Not.not4=Los chicoz más duroz te ezperan en las mejores batallas, coje tu garrapato yunete a la lucha


Not.noticias7=Sumérgete en una experiencia única con 7 de Mar, el emocionante juego de mesa que te transporta a través del tiempo. Con mecánicas innovadoras y una narrativa cautivadora, explorarás eventos históricos y desvelarás secretos ocultos. ¡Prepárate para un viaje épico y desafía tu destreza estratégica en cada salto temporal! Disponible ahora en nuestra tienda, ¡no te pierdas esta increíble aventura en 7 de Mar ! 
Not.noticias8=La oscuridad ha regresado y nos trae la edición actualizada de Vampiro La Mascarada. Sumérgete en el intrigante mundo de los vampiros y descubre el equilibrio entre el poder y la humanidad. Con mecánicas de juego mejoradas y una ambientación cautivadora, esta nueva e dición te hará vivir experiencias inolvidables. ¡Enfrenta tus miedos y desata tu sed de poder en Vampiro La Mascarada! Disponible ahora en nuestra tienda, ¡no te pierdas esta nueva y emocionante versión del juego de rol más famoso!
Not.noticias9=Prepárate para librar batallas intensas y estratégicas en el futuro lejano con Infinity El Juego de Miniatura. Dirige tus propias fuerzas en enfrentamientos emocionantes y controla el destino de planetas distantes. Con una amplia gama de facciones y reglas tácticas desafiantes, esta experiencia de juego te mantendrá al borde de tu asiento. ¡Reúne tus tropas y lidera la guerra intergaláctica en Infinity! Disponible ahora en nuestra tienda, ¡no te pierdas la oportunidad de ser parte de esta emocionante aventura en el espacio! 
Not.noticias91=¡No esperes más y descubre estas emocionantes novedades en nuestra tienda de juegos de mesa! Sumérgete en mundos llenos de misterio, oscuridad y batallas épicas. ¡Ven y elige tu próxima aventura hoy mismo!
