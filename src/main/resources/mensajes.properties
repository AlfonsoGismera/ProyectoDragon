#Carrusel
carrusel.t1=Un épico juego de mesa de tablero de conquista, política y comercio. "Twilight Imperium (4ª edición)" es un juego de estrategia táctica con una gran narrativa, en el que los jugadores se ponen al frente de una de las diecisiete civilizaciones\
                        únicas para competir por la supremacia interestelar mediante la guerra, el comercio, alianzas inciertas y la dominación política.
carrusel.t2=The Witcher 3: Un juego de rol épico y aclamado, con un vasto mundo abierto, combate desafiante y decisiones morales impactantes que determinan el destino de Geralt de Rivia.
carrusel.t3=Red Dead Redemption 2 es un épico juego de rol ambientado en el salvaje oeste, lleno de aventuras, forajidos y vastos paisajes. Explora, roba y sobrevive en un mundo abierto implacable." es un épico juego de rol ambientado en el salvaje oeste, lleno de aventuras,\
                        forajidos y vastos paisajes. Explora, roba y sobrevive en un mundo abierto implacable.
carrusel.t4=Akuma es un juego de rol emocionante y adictivo que está arrasando en la escena actual. Sumérgete en un mundo lleno de misterio y magia, donde podrás crear tu propio personaje y vivir aventuras épicas. Explora vastos territorios,\
                        combate en emocionantes batallas y desata tu poder para convertirte en un verdadero héroe. ¡Descubre el fenómeno de Akuma y únete a la tendencia ahora mismo!
carrusel.t5=Cyberpunk es la última sensación en juegos de rol. Sumérgete en un futuro distópico y tecnológico, donde hackearás sistemas, lucharás contra megacorporaciones y forjarás tu camino en una metrópolis cyberpunk llena de peligro y oportunidades.\
¡Únete a la revolución cibernética ahora!.
carrusel.t6=La épica saga canción de hielo y fuego, de george r. R. Martin, lleva cautivando a sus lectores más de una década, e incluso se ha llevado con gran éxito a la televisión. Ahora podréis narrar vuestras propias historias de poniente y participar en el juego de tronos con canción de hielo y fuego: el juego de rol. Este manual básico\
                        incluye todo lo necesario para crear vuestras propias y emocionantes historias de honor, aventura, guerra e intriga en los siete reinos y más allá.

