<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Blog Index</title>
<!-- Bootstrap core CSS -->
<th:block th:replace="fragmentos::bootstrap"></th:block>
</head>
<body>
<!--Site header-->
<header id="Cabezera" class="p-3  text-white">

    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"/>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li>
                    <a class="nav-link px-2 text-secondary"><i class="fa fa-home" href="#" th:href="@{/}"></i> <span
                            th:text="#{header.Inicio}">Inicio</span></a>
                </li>
                <li>
                    <a sec:authorize="isAuthenticated()" class="nav-link px-2 text-white" href="#"
                       th:href="@{/usuario/list}"> <i class="fas fa-user"> </i><span th:text="#{header.Usuarios}">Usuarios</span></a>
                </li>
                <li>
                    <a class="nav-link px-2 text-white" href="#" th:href="@{/humanidad}"><i class="fas fa-globe"></i>
                        <span th:text="#{header.Humanidad}">Humanidad</span></a>
                </li>
                <li>

                    <a th:if="${#authentication.name}" sec:authorize="hasRole('ADMIN')" href="#"
                       th:href="@{/usuario/new}" class="nav-link px-2 text-white">
                        <i class="fas fa-plus-circle"></i> <span th:text="#{header.meter}"> Añadir usuario</span></a>
                </li>
            </ul>
            <!--Cambiar-->
            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                <!--        <input type="search" class="form-control form-control-dark" th:placeholder="#{headar.buscar}" aria-label="Search">-->
            </form>
            <div class="dropdown text-end">
                <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
                   data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="https://m.media-amazon.com/images/I/41eZVpAFGyL._AC_SY580_.jpg" alt="mdo" width="32"
                         height="32" class="rounded-circle">
                    <!--          <img class="img-fluid img-thumbnail" src="" th:src="@{../img/Imperial-Guard.jpg}" width="180" height="170" alt=""/>-->
                </a>
                <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1">
                    <li><a class="dropdown-item" href="#" th:text="#{header.nProyecto}">Nuevo proyecto</a></li>
                    <li><a class="dropdown-item" href="#" th:text="#{header.opciones}">Opciones</a></li>
                    <li><a class="dropdown-item" href="#" th:text="#{header.Perfil}">Perfil</a></li>
                    <li><a class="dropdown-item" th:text="#{header.esp}" th:href="@{''(lang=es_ES)}">Español</a></li>
                    <li><a class="dropdown-item" th:text="#{header.ingles}" th:href="@{''(lang=en_US)}">Inglés</a></li>
                    <li><a class="dropdown-item" th:href="@{'/prefs/edit'}" th:text="#{header.prefe}">Editar
                        preferencias</a></li>
                    <li>
             <span class="dropdown-item"
                   th:each="cookie : ${#request.cookies}"
                   th:if="${cookie.getName() == #authentication.getName()}"
                   th:text="#{header.visitas} + ': ' + ${cookie.getValue()}">
              </span>

                    </li>
                    <li>
                        <!--/*@thymesVar id="num_Usuarios" type=""*/-->
                        <span class="dropdown-item"
                              th:text="#{header.numUsuarios} + ': ' + ${session.num_Usuarios}"></span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="javascript:document.getElementById('logoutForm').submit()">
                        <i class="fas fa-sign-out-alt"></i> Salir</a>
                    </li>
                    <form th:action="@{/logout}" method="post" id="logoutForm"></form>
                </ul>
            </div>
        </div>
    </div>
</header>

<main class="container py-5">
    <div class="row g-5">
        <div class="col-md-7 col-lg-8">
            <form method="post" action="#"
                  th:action="@{/prefs/edit/submit}"
                  th:object="${preferenciasForm}">
                <h4 class="mb-3">Editar preferencias</h4>
                <div class="row g-3">
                    <input type="hidden" id="id" name="id" th:field="*{id}"/>
                    <div class="col-sm-6">
                        <label for="idioma">Idioma</label>
                        <select id="idioma" th:field="*{idioma}">
                            <option th:each="opcion : ${opcionesIdioma}" th:value="${opcion.key}"
                                    th:text="${opcion.value}"></option>
                        </select>
                    </div>


                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </div>
</main>

<!-- Site footer -->
<footer></footer>
<th:block th:replace="fragmentos::jsfinal(~{::script})">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>

</th:block>

</body>
</html>
