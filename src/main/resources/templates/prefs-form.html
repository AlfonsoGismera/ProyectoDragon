<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<title>Blog Index</title>
<!-- Bootstrap core CSS -->
<th:block th:replace="fragmentos::bootstrap"></th:block>
</head>
<body>
<!--Site Nav-->
<nav th:replace="Frag-Pruebas::nav"></nav>

<main class="container py-5 ">
    <div class="row container  g-5">
        <div class="col-md-7 col-lg-8">
            <form method="post" action="#" th:action="@{/prefs/edit/submit}" th:object="${preferenciasForm}">
                <h4 class="mb-3">Editar preferencias</h4>
                <div class="row g-3">
                    <input type="hidden" id="id" name="id" th:field="*{id}"/>
                    <div  class="  col-sm-6">
                        <label for="idioma">Idioma</label>
                        <select id="idioma" th:field="*{idioma}">
                            <option th:each="opcion : ${opcionesIdioma}" th:value="${opcion.key}" th:text="${opcion.value}"></option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="btn mt-2 mb-2 btn-success">Enviar</button>
            </form>
        </div>
    </div>
</main>

<!-- Site footer -->
<footer th:replace="fragmentos::footer"></footer>
<th:block th:replace="fragmentos::jsfinal(~{::script})">
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/js/app.js}"></script>

</th:block>

</body>
</html>
